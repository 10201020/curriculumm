<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()"  id="t">
        <option value="select">選択してください</option>
        <option value="selected_jpn">日本語</option>
        <option value="selected_en">English</option>
        <option value="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="a">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="b">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
    function changeLang(){
        if(document.getElementById('t')){
        id = document.getElementById('t').value;
        if(id == 'selected_jpn'){
            document.getElementById('a').style.display = "";
            document.getElementById('b').style.display = "none";
        }else if(id == 'selected_en'){
            document.getElementById('a').style.display = "none";
            document.getElementById('b').style.display = "";
        }
        else if(id == 'selected_all'){
            document.getElementById('a').style.display = "";
            document.getElementById('b').style.display = "";
        }
    }
    }
    </script>
</body>
</html>
